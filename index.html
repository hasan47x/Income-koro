    async function loadUserState() {
        if (!window.Telegram || !Telegram.WebApp || !Telegram.WebApp.initDataUnsafe.user) {
            document.body.innerHTML = `<div style="text-align: center; padding: 40px; font-family: sans-serif;"><h1>Error</h1><p>This web app must be opened through a Telegram bot.</p></div>`;
            return;
        }

        const tgUser = Telegram.WebApp.initDataUnsafe.user;
        const userId = tgUser.id.toString();
        const userRef = db.ref('users/' + userId);

        try {
            const snapshot = await userRef.once('value');
            if (snapshot.exists()) {
                currentUser = snapshot.val();
                currentUser.name = `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim() || currentUser.name;
                currentUser.photoUrl = tgUser.photo_url || currentUser.photoUrl;
            } else {
                currentUser = {
                    id: userId,
                    name: `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim() || `User ${userId}`,
                    photoUrl: tgUser.photo_url || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png',
                    points: 0,
                    adsWatchedToday: 0,
                    totalAdsWatchedLifetime: 0,
                    lastAdWatchDate: null,
                    claimedBonuses: [],
                    referralCode: generateReferralCode(),
                    referredBy: null,
                    referredUsers: []
                };
                await userRef.set(currentUser);
            }

            const urlParams = new URLSearchParams(window.location.search);
            const refCodeFromUrl = urlParams.get('start') || urlParams.get('ref');
            if (refCodeFromUrl && !currentUser.referredBy && refCodeFromUrl !== currentUser.referralCode) {
                await applyReferral(refCodeFromUrl);
            }
        } catch (error) {
            console.error("Error loading user state:", error);
            showToast("Could not connect. Please try again.");
        }
    }

    async function saveUserState() {
        if (!currentUser || !currentUser.id) return;
        try {
            await db.ref('users/' + currentUser.id).set(currentUser);
        } catch (error) {
            console.error("Error saving user state:", error);
            showToast("Failed to save progress.");
        }
    }

    async function applyReferral(referrerCode) {
        if (referrerCode === currentUser.referralCode || currentUser.referredBy) return;

        const usersRef = db.ref('users');
        const snapshot = await usersRef.orderByChild('referralCode').equalTo(referrerCode).once('value');

        if (snapshot.exists()) {
            let referrerId, referrerUser;
            snapshot.forEach(childSnapshot => {
                referrerId = childSnapshot.key;
                referrerUser = childSnapshot.val();
            });

            if (referrerId && referrerUser) {
                // Update referee (current user)
                currentUser.points = (currentUser.points || 0) + REFERRAL_BONUS_REFEREE;
                currentUser.referredBy = referrerCode;
                
                // Update referrer in a separate operation
                const referrerRef = db.ref('users/' + referrerId);
                const updatedPoints = (referrerUser.points || 0) + REFERRAL_BONUS_REFERRER;
                const updatedReferredUsers = [...(referrerUser.referredUsers || []), currentUser.id];
                
                await referrerRef.update({
                    points: updatedPoints,
                    referredUsers: updatedReferredUsers
                });
                
                // Save current user's state
                await saveUserState();

                showToast(`+${REFERRAL_BONUS_REFEREE} bonus for joining!`);
                sendTelegramReferralNotification(currentUser.name, currentUser.id, referrerUser.name, referrerId);
            }
        } else {
            showToast("Invalid referral code.");
        }
    }

        if (!currentUser) return;
        
        const today = new Date().toLocaleDateString();

            currentUser.adsWatchedToday = 0;
            currentUser.lastAdWatchDate = today;

        const newName = prompt("Enter your new name:", currentUser.name);

        document.getElementById('shareReferralLinkBtn').addEventListener('click', () => {
             if (navigator.share) { navigator.share({ title: `${APP_NAME} - Earn Points!`, text: `Join ${APP_NAME} and get bonus points!`, url: referralLink }); }
             else { navigator.clipboard.writeText(referralLink).then(() => showToast('Link copied! Share it manually.')); }
        });
    }

    // ===================================================================
    // ===                    APP LOGIC & ACTIONS                    ===
    // ===================================================================

    let adWatchedSuccessfully = false;
    let adRewardPending = false;

    function handleWatchDailyAd() {
        if ((currentUser.adsWatchedToday || 0) >= ADS_PER_DAY_LIMIT) {
            showToast("Daily ad limit reached!");
            return;
        }
        adWatchedSuccessfully = false;
        adRewardPending = true;
        openAdModal("Launching Ad...");

        if (MONETAG_AD_FUNCTION_NAME && typeof window[MONETAG_AD_FUNCTION_NAME] === 'function') {
            try {
                window[MONETAG_AD_FUNCTION_NAME]().then(() => {
                    adWatchedSuccessfully = true;
                    if (adRewardPending) {
                        adSpinner.style.display = 'none';
                        adStatusMessage.textContent = "Ad completed! Close to claim reward.";
                        adCloseBtn.style.display = 'block';
                    }
                }).catch(err => handleAdError("Ad closed too soon or failed to load."));
            } catch (err) { handleAdError("Error loading ad. Please try again."); }
        } else {
            showToast("Ad service not available. Simulating ad watch...");
            setTimeout(() => {
                if (adRewardPending) {
                    adSpinner.style.display = 'none';
                    adStatusMessage.textContent = "Simulated ad completed!";
                    adCloseBtn.style.display = 'block';
                    adWatchedSuccessfully = true;
                }
            }, 5000);
        }
    }

    function handleAdError(errorMessage) {
        if (adRewardPending) {
            adSpinner.style.display = 'none';
            adStatusMessage.textContent = errorMessage;
            adModalTitle.textContent = "Ad Error";
            adCloseBtn.textContent = "Close";
            adCloseBtn.style.display = 'block';
            adWatchedSuccessfully = false;
            adRewardPending = false;
        }
    }
    
    function openAdModal(title) {
        adModal.classList.add('show');
        adModalTitle.textContent = title;
        adSpinner.style.display = 'block';
        adCloseBtn.style.display = 'none';
        adStatusMessage.textContent = "Please wait while we load the ad";
        adCloseBtn.textContent = "Close & Claim Reward";
    }

    async function closeAdModalAndReward() {
        adModal.classList.remove('show');
        if (adWatchedSuccessfully && adRewardPending) {
            currentUser.points = (currentUser.points || 0) + POINTS_PER_AD;
            currentUser.adsWatchedToday = (currentUser.adsWatchedToday || 0) + 1;
            currentUser.totalAdsWatchedLifetime = (currentUser.totalAdsWatchedLifetime || 0) + 1;
            currentUser.lastAdWatchDate = new Date().toLocaleDateString();
            await saveUserState();
            await updateUI();
            showToast(`+${POINTS_PER_AD} points earned!`);
        } else if (adRewardPending && !adWatchedSuccessfully) { showToast("Ad not completed. No points awarded."); }
        adRewardPending = false;
        adWatchedSuccessfully = false;
    }

    async function handleBonusLinkClick(event, buttonElement) {
        event.preventDefault();
        const channelId = buttonElement.dataset.channelId;
        const reward = parseInt(buttonElement.dataset.reward);

        if (currentUser.claimedBonuses && currentUser.claimedBonuses.includes(channelId)) {
            showToast("Bonus already claimed!");
            return;
        }

        window.open(buttonElement.href, '_blank');
        buttonElement.textContent = 'Verifying...';
        buttonElement.style.pointerEvents = 'none';

        setTimeout(async () => {
            currentUser.points = (currentUser.points || 0) + reward;
            if (!currentUser.claimedBonuses) currentUser.claimedBonuses = [];
            currentUser.claimedBonuses.push(channelId);
            await saveUserState();
            await updateUI();
            showToast(`+${reward} bonus points claimed!`);
        }, 7000);
    }

    async function handleSubmitWithdrawal() {
        const amount = parseInt(document.getElementById('withdrawAmountInput').value);
        const method = document.getElementById('withdrawMethodSelect').value;
        const account = document.getElementById('withdrawAccountInput').value.trim();
        const statusMsg = document.getElementById('withdrawStatusMsg');

        statusMsg.className = 'status-message';
        statusMsg.textContent = '';

        if (isNaN(amount) || amount < MIN_WITHDRAW_POINTS || amount > (currentUser.points || 0) || !method || !account) {
            statusMsg.textContent = "Please check all fields and your point balance.";
            statusMsg.classList.add('error-message');
            return;
        }

        const escapeMarkdown = (text) => text.replace(/([_*\[\]()~`>#+\-=|{}.!])/g, '\\$1');
        const telegramUserId = currentUser.id ? `TG ID: \`${currentUser.id}\`` : '';
        const withdrawalDetails = `üîî *New Withdrawal Request* üîî\n------------------------------------\nüë§ *User:* \`${escapeMarkdown(currentUser.name)}\`\n${telegramUserId}\n‚ú® *Points:* ${amount}\nüí≥ *Method:* ${escapeMarkdown(method)}\n#Ô∏è‚É£ *Account:* \`${escapeMarkdown(account)}\`\n------------------------------------\nüí∞ Remaining Points: ${(currentUser.points || 0) - amount}`;

        sendToTelegram(withdrawalDetails);

        currentUser.points -= amount;
        await saveUserState();
        await updateUI();

        statusMsg.textContent = "Withdrawal request submitted successfully!";
        statusMsg.classList.add('success-message');
        document.getElementById('withdrawAmountInput').value = "";
    }

    // Telegram Integration
    function sendToTelegram(message) {
        if (!TELEGRAM_BOT_TOKEN || !TELEGRAM_CHAT_ID) return;
        fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({chat_id: TELEGRAM_CHAT_ID, text: message, parse_mode: 'MarkdownV2'})
        }).catch(err => console.error(err));
    }

    function sendTelegramReferralNotification(refereeName, refereeId, referrerName, referrerId) {
        const escape = (text) => text.replace(/([_*`[\]()~`>#+\-=|{}.!])/g, '\\$1');
        const message = `üéâ *New Referral!*\n\n*New User:* \`${escape(refereeName)}\` (ID: \`${refereeId}\`)\n*Joined via:* \`${escape(referrerName)}\` (ID: \`${referrerId}\`)\n\n*Bonus Awarded:*\n*To New User:* ${REFERRAL_BONUS_REFEREE} points\n*To Referrer:* ${REFERRAL_BONUS_REFERRER} points`;
        sendToTelegram(message);
    }
</script>
